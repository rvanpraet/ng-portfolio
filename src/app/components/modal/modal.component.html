<ng-container #vc></ng-container>
<ng-template #modal_1>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> 
      <div #modalDialog class="modal-dialog" [ngStyle]="{'top.%': !hasMedia ? '20' : 'inherit'}">
          <div id="modal-media" class="modal-media">
            <ng-content *ngIf="hasMedia" select="[media]"></ng-content>
          </div>
          <div id="modal-content" class="modal-content">
              <div class="modal-header" [ngClass]="{'bg-tertiary': hasMedia}">
                  <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button> -->
                  <h3 class="modal-title text-primary" id="myModalLabel">{{content.title}}</h3>
              </div>
              <div id="modal-body" class="modal-body text-secondary" [ngClass]="{'bg-tertiary': !hasMedia}" [innerHTML]="content.message"></div>
              <div class="modal-footer" [ngClass]="{'bg-tertiary': hasMedia}"> 
                <button type="button" class="btn btn-default" (click)="closeDialog()">Close</button> 
              </div>
          </div>
          <!-- /.modal-content -->
      </div>
      <!-- /.modal -->
  </div>   
</ng-template>
